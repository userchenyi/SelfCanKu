<!DOCTYPE html>
<html>

	<head>
		<title>CRM综合管理系统</title>
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/skins/_all-skins.css">
	</head>

	<body class="hold-transition skin-blue sidebar-mini" style="overflow:hidden;">
		<div class="wrapper">
			<!--头部信息-->
			<header class="main-header">
				<a href="javascript:void(0)" class="logo">
					<span class="logo-mini">RM</span>
					<span class="logo-lg"><strong>CRM综合管理系统</strong></span>
				</a>
				<nav class="navbar navbar-static-top">
					<!--<a class="sidebar-toggle">
						<span class="sr-only">Toggle navigation</span>
					</a>-->
					<div class="navbar-custom-menu">
						<!--顶部时间显示框-->
						<span id="timeAndname"></span>
						<ul class="nav navbar-nav">
							<li style="height:50px;line-height:50px;margin-right:20px;">
								<span class="welComeUser" style="color: #ffffff">欢迎您,</span>
								<span class="login-user" style="color: #00A3C9"></span>
							</li>
							<li>
								<a title="修改密码" href="javascript:void(0)" class="fa fa-key changePsd" style="font-size:15px;"></a>
							</li>
							<li>
								<a title="退出登录" href="javascript:void(0)" class="ace-icon fa fa-power-off signOut" style="font-size:15px;"></a>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<!--左边导航-->
			<div class="main-sidebar">
				<div class="sidebar">
					<div class="user-panel">
						<div class="pull-left image">
							<img src="img/YHXLG2.png">
						</div>
					</div>
					<!--导航栏菜单部分-->
					<ul class="sidebar-menu" id="sidebar-menu">

					</ul>
				</div>
			</div>
			<!--中间内容-->
			<div id="content-wrapper" class="content-wrapper">
				<div class="content-tabs">
					<button class="roll-nav roll-left tabLeft">
	                    <i class="fa fa-backward"></i>
	                </button>
					<nav class="page-tabs menuTabs">
						<div class="page-tabs-content" style="margin-left: 0px;">
							<!--<a href="javascript:void(0)" class="menuTab active" data-id="default.html">欢迎首页</a>-->
						</div>
					</nav>
					<button class="roll-nav roll-right tabRight">
                    <i class="fa fa-forward" style="margin-left: 3px;"></i>
                </button>
					<div class="btn-group roll-nav roll-right">
						<button class="dropdown tabClose" data-toggle="dropdown">
                                                                                    页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                        </button>
						<ul class="dropdown-menu dropdown-menu-right">
							<li>
								<a class="tabReload" href="javascript:void(0);">刷新当前</a>
							</li>
							<li>
								<a class="tabCloseCurrent" href="javascript:void(0);">关闭当前</a>
							</li>
							<li>
								<a class="tabCloseAll" href="javascript:void(0);">全部关闭</a>
							</li>
							<li>
								<a class="tabCloseOther" href="javascript:void(0);">除此之外全部关闭</a>
							</li>
						</ul>
					</div>
					<button class="roll-nav roll-right fullscreen"><i class="fa fa-arrows-alt"></i></button>
				</div>
				<!--子页面iframe标签-->
				<div class="content-iframe" style="overflow: hidden;">
					<div class="mainContent" id="content-main" style="padding:0; margin:4px;">
						<!--<iframe class="LRADMS_iframe" width="100%" height="100%" src="default.html" frameborder="0" data-id="default.html"></iframe>-->
					</div>
				</div>
			</div>
		</div>
		
		<!--退出登录弹窗-->
		<div style="top:21%;" class="modal fade" id="LogOutAlert" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" style="width:400px;height:96px;">
				<div class="modal-content" style="width:100%;">
					<div class="modal-header LogOutHeader">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" class="DeltAlertTitle" style="font-size:13px;color:#222222;line-height:32px;"><strong>确定退出</strong></h4>
					</div>
					<div class="modal-footer LogOutFooter">
						<button type="button" class="LogOutFalse" data-dismiss="modal"><strong>取消</strong></button>
						<button type="button" class="LogOutSure"><strong>确定</strong></button>
					</div>
				</div>
			</div>
		</div>
		
		<!--密码重置弹窗-->
		<div class="modal fade resetPassword" style="top:18%;" tabindex="-1" role="dialog" aria-labelledby="myModalLabelWrite" aria-hidden="true">
			<div class="modal-dialog" style="width:400px">
				<div class="modal-content">
					<div class="modal-header resetPsdHeader">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" class="resetPsdTile" style="color:#222222;font-size:13px;line-height:32px;"><strong>密码重置</strong></h4>
					</div>
					<div class="modal-body" style="width:100%; overflow:auto;">
						<span class="OldPsdSpan">旧密码<i style="color:#FF5722">*</i>：</span>
						<input type="password" maxlength="16" class="InOldPsd" placeholder="请输入旧密码" /><br>
						<span class="NewPsdSpan">新密码<i style="color:#FF5722">*</i>：</span>
						<input type="password" maxlength="16" class="InNewPsd" placeholder="请输入新密码" /><br>
						<span class="AgainSpan">再次输入<i style="color:#FF5722">*</i>：</span>
						<input type="password" maxlength="16" class="AgainNewPsd" placeholder="请再次输入新密码" />
					</div>
					<div class="modal-footer resetPsdFooter">
						<button type="button" class="resetPsdF" data-dismiss="modal"><strong>取消</strong></button>
						<button type="button" class="resetPsdY"><strong>确定</strong></button>
					</div>
				</div>
			</div>
		</div>
		
		<!--二次CRM登录弹窗-->
		<div class="modal fade secondLogin" style="top:18%;" tabindex="-1" role="dialog" aria-labelledby="myModalLabelWrite" aria-hidden="true">
			<div class="modal-dialog" style="width:400px;position: relative;">
				<!--登录加载动画-->
				<div class="loadwraper">
					<i class="LoadingImg"></i>
				</div>
				<div class="modal-content">
					<div class="modal-header secondLogHeader">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" class="secondLogTile" style="color:#222222;font-size:14px;line-height:32px;text-align: center;"><strong>CRM账号登录</strong></h4>
					</div>
					<div class="modal-body" style="width:100%; overflow:auto;">
						<span class="secondNamSpan">姓名<i style="color:#FF5722">*</i>：</span>
						<input type="text" maxlength="16" class="InSecondNam" value="" placeholder="请输入姓名" /><br>
						<span class="secondPsdSpan">密码<i style="color:#FF5722">*</i>：</span>
						<input type="password" maxlength="16" class="InSecondPsd" value="" placeholder="请输入密码" />
					</div>
					<div class="modal-footer secondLogFooter">
						<!--<button type="button" class="resetPsdF" data-dismiss="modal"><strong>取消</strong></button>-->
						<button type="button" class="secondLogInBtn"><strong>登录</strong></button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery/jQuery-2.2.0.min.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<script src="utils/cookieTools.js"></script>
		<script src="js/CTX_PATH.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
