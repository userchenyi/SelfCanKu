			        	1、show-tick  会在你选择的每个选项后面 打一个 对号
						2、form-control 就是bootstrap的样式 没什么用						
						3、属性 multiple 毫无疑问 就是多选的意思						
						4、属性 data-live-search="true"  一看到search 没错 就是下面那个搜索框
