<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>募集查询</title>
		<link rel="stylesheet" href="../../js/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" href="../../js/bootstrapTable/bootstrap-table.min.css" />
		<link rel="stylesheet" type="text/css" href="../../plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/SweetAlert2/resource/css/sweetalert2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/iCheck/all.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/bootstrap-switcher/css/bootstrap3/bootstrap-switch.min.css"/>
		<script src="../../js/jquery/jQuery-2.2.0.min.js"></script>
		<script src="../../js/bootstrap/js/bootstrap.min.js"></script>
		<!--bootstrap-table-->
		<script src="../../js/bootstrapTable/bootstrap-table.min.js"></script>
		<script src="../../plugins/tableExport/xlsx.core.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../plugins/tableExport/fileSaver.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../plugins/tableExport/tableExport.min.js" type="text/javascript" charset="utf-8"></script>
		<!--bootstrap-datetimepicker-->
		<script src="../../plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<!--icheck-->
		<script src="../../plugins/iCheck/icheck.min.js" type="text/javascript" charset="utf-8"></script>
		<!--sweetalert-->
		<script src="../../plugins/SweetAlert2/resource/js/sweetalert2.min.js" type="text/javascript" charset="utf-8"></script>
		<!--bootstrap-switcher-->
		<script src="../../plugins/bootstrap-switcher/js/bootstrap-switch.min.js" type="text/javascript" charset="utf-8"></script>
		<!--page-->
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/performance/info.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/amountSearch/amountSearch.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body style="background: #FFFFFF;">
		<div class="panel-body">
			<!--配置-->
			<div class="form-horizontal">
				<div class="form-group">
					<div class="row row2">
						<label class="col-sm-1 control-label">
							<input class="checked-readonly" type="checkbox" value="1">
						</label>
						<label class="col-sm-1 control-label">理财师姓名</label>
						<div class="col-sm-2">
							<input type="text" name="input" class="form-control" value="" placeholder="请输入理财师姓名" readonly="readonly"/>
						</div>
						<div class="col-sm-2">
							<input type="checkbox" name="switch-checkbox" value="2">							
						</div>
						<div class="col-sm-1">
							<button type="button" class="btn btn-primary">
								查询
							</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label class="col-sm-1 control-label">
							<input class="checked-readonly" type="checkbox" value="2">
						</label>
						<label class="col-sm-1 control-label">客户姓名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="input" value="" placeholder="请输入客户姓名" readonly="readonly"/>
						</div>
						<div class="col-sm-2">
							<input class="switch-2" type="checkbox" name="switch-checkbox" value="">							
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label class="col-sm-1 control-label">
							<input class="checked-readonly" type="checkbox" value="3">
						</label>
						<label class="col-sm-1 control-label">产品名称</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="input" value=""  placeholder="请输入产品名称" readonly="readonly"/>
						</div>
						<div class="col-sm-2">
							<input class="switch-1" type="checkbox" name="switch-checkbox" value="">							
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label class="col-sm-1 control-label">
							<input type="checkbox" value="">
						</label>
						<label class="col-sm-1 control-label">时间范围</label>
						<div class="col-sm-2">
							<input type="text" class="form-control form_datetime" id="start_time" value="" readonly="readonly" placeholder="请选择开始时间"/>
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control form_datetime" id="end_time" value="" readonly="readonly" placeholder="请选择结束时间"/>
						</div>
						<div class="col-sm-2">
							<input type="checkbox" name="switch-checkbox" value="">							
						</div>
					</div>
				</div>
			</div>
			<!--业绩表格-->
			<div class="row">
				<div class="col-sm-12">
					<table id="" class="table table-bordered table-striped"></table>
				</div>
			</div>

		</div>
	</body>

</html>
